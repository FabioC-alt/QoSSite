apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher-1
  labels:
    app: dispatcher-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher-1
  template:
    metadata:
      labels:
        app: dispatcher-1
    spec:
      containers:
      - name: consumer
        image: fabiocalt/dispatcher:latest
        env:
        - name: IP_EXECUTOR
          value: "192.168.17.90"
        - name: CHANNEL
          value: "channel0"
        - name: IP_CONTROLLER
          value: "http://192.168.17.92:30081/decrement"
---
