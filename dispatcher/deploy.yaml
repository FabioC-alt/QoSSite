apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher 
  labels:
    app: dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
      - name: consumer
        image: fabiocalt/dispatcher:latest
